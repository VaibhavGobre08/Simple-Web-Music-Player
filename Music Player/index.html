<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="sheet.css">
    <script src="https://kit.fontawesome.com/33378c3e67.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="main_div"> 
        <div class="music_container">
            <h2 id="title">Lotus Lane</h2>
            <h3 id="artist">The Loyalist</h3>
             <div class="img_container">
                <img src="cover.png" alt="">
             </div>
             <audio src="audio.mp3"></audio>

             <div class="music_control">
                <i class="fa-solid fa-backward" id="prev" title="Previuos"></i>
                <i class="fa-solid fa-play" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="forward" title="Forward"></i>
             </div>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const title = document.getElementById("title");
        const artist = document.getElementById("artist");
        const prev = document.getElementById("prev");
        const forward = document.getElementById("forward");

        const songs = [
            {
            name: "music-1",
            title: "Perfect",
            artist: "Ed Sheeran",
            },

            {
            name: "music-2",
            title: "Shape of You",
            artist: "Ed Sheeran",
            },

            {
            name: "music-3",
            title: "Despacito",
            artist: "Luis Fonsi",
            },

            {
            name: "music-4",
            title: "Closer",
            artist: "The Chainsmokers",
            },

    ];

        let isPlaying = false;

        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play","fa-pause");
            img.classList.add("anime");
        };

       const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause","fa-play");
            img.classList.remove("anime");
       };

        play.addEventListener("click", () => {
            if (isPlaying) {
                pauseMusic();
            }
            else {
                playMusic(); 
                }
            
        });

        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/" +songs.name + ".mp3";
            img.src = "images/" + songs.name + ".jpg"
        };

        songIndex = 0;
        loadSong(songs[songIndex]);
        const nextSong = () => {
            songIndex = (songIndex + 1)% songs.length;
            loadSong(songs[songIndex]);
            playMusic();
            
        };

        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length)% songs.length;
            loadSong(songs[songIndex]);
            playMusic();
            
        };


        forward.addEventListener("click", nextSong);
        prev.addEventListener("click", prevSong);

       
 
    </script>
</body>
</html>
